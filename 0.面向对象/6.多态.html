<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function Base(){}
    Base.prototype.initial = function(){
      this.init()
    };
    function SubA(){
      this.init = function(){
        console.log('subA init')
      }
    }
    function SubB(){
      this.init = function(){
        console.log('subB init')
      }
    }
    SubA.prototype.init = new Base();
    SubB.prototype.init = new Base();

    var subA = new SubA();
    var subB = new SubB();

    subA.initial()
    subB.initial()
  </script>
</head>
<body>
  
</body>
</html>
